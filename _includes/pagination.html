<div>
    {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
            <a href="{{ site.baseurl }}/">Newer Posts</a>
        {% else %}
            <a href="{{ site.baseurl }}/page{{paginator.previous_page}}/" rel=next>Newer Posts</a>
        {% endif %}
    {% else %}
            Newer Posts
    {% endif %}
    /
    {% if paginator.next_page %}
        <a href="{{ site.baseurl }}/page{{paginator.next_page}}/" rel=prev>Older Posts</a>
    {% else %}
        Older Posts
    {% endif %}
</div>
