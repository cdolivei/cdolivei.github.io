---
layout: default
---

<main>
    {% for post in paginator.posts %}
        <article>
            <header>
                <time datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
            </header>
            {{ post.content }}
        </article>
        <hr>
    {% endfor %}
</main>

{% include pagination.html %}
